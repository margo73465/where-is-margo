---
layout: default
---

{% for item in site.posts limit:1 %}
  {% assign content = item.content | strip_newlines %}

  {% if content == "" %}
    <h1>
      {{ item.title }}
    </h1>
  {% else %}
    <a class='item' href='{{site.baseurl}}{{item.url}}'>
      <h1>
        {{ item.title }}
      </h1>
    </a>
  {% endif %}
{% endfor %}
